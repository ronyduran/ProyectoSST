	<script>
		$(document).ready(function() {
			//conectar();
			///Esta funcion es para el web socket
			//const Url = "http://" + location.hostname + ":" + location.port + "/autenticar"
			const Url= "https://itt.sstproject.me/autenticar"
			$('#myForm')
					.ajaxForm({
						url : Url, // or whatever
						success : function (response) {
							//alert("The server says: " + response);
							if(response.startsWith("Inco")){
								console.log(response)
								$("#errolog").text(response);
								$("#nuser").val(null);
								$("#pass").val(null);
							}else{
								window.location.replace("https://itt.sstproject.me/index.html");
								//window.location.replace("http://" + location.hostname + ":" + location.port +"/index.html");
							}


						}
					});
		});
	</script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: rgb(11, 230, 230);">
			<div class="wrap-login100">
				<form  id="myForm" method="post" action="/autenticar" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-account"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						SST Manager Login
					</span>
					<div>
						<!--<span class="text-center" style="color: red"th:utext="${error}"></span>-->
						<p id="errolog" class="text-center" style="color: red"></p>

						<div class="text-center">
							<hr>
						</div>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input  id="nuser" class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input id="pass" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="recordar">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<!--<div class="text-center p-t-90">
						<a class="txt1" href="Olvidar.html">
							¿Olvidó su Contraseña?
						</a>
					</div>-->
				</form>
			</div>
		</div>
	</div>
